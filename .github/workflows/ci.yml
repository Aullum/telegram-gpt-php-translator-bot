name: CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  subset-checks:
    if: github.event_name == 'push'
    name: Lint & Test (Subset)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: "2.1.3"

      - name: Install deps (no dev)
        run: poetry install --with dev

      - name: Lint only (ruff)
        run: poetry run ruff check .

      - name: Format check (black)
        run: poetry run black --check .

      - name: Run fast tests (optional)
        run: poetry run pytest -q -m "not slow"

  full-checks:
    if: github.event_name == 'pull_request'
    name: Lint & Test (Full)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: "2.1.3"

      - name: Install full deps
        run: poetry install --with dev

      - name: Run pre-commit
        run: poetry run pre-commit run --all-files --show-diff-on-failure

      - name: Run full tests
        run: poetry run pytest --cov=src --cov-report=term-missing

      - name: Poetry check
        run: poetry check
